{% extends 'spotify/art_cat/art_cat_base.html' %}

{% block content %}

<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/spotify.css') }}">

<style>
    .container {
        max-width: 800px; /* Set the maximum width of the container */
    }

    .card {
        width: 100%;
        height: 100%;
        border: 2px solid;
        transition: background-color 0.3s ease;
    }

    .card:hover {
        background-color: #979393; /* Change this color to the desired darker shade */
    }

    .card-img-top {
        max-height: 150px; /* Adjust the maximum height of the image */
        object-fit: cover;
    }
</style>

<title>Take A Look Around If You'd Like</title>

<div class="container mt-5">
    <div class="row">

        {% for cell in thruples %}
            <div class="col-md-4 mb-4">
                <div class="card {% if cell.0 in ['rock', 'pop', 'electronic', 'punk', 'funk', 'indie', 'old', 'country'] %}{{ cell.0.lower() }}{% endif %}">
                    <a href="{{ url_for('spotify.index_by_genre', master_genre=cell.0) }}">
                        <img src="https://i.scdn.co/image/{{ cell.2 }}" class="card-img-top" alt="Image">
                    </a>
                    <div class="card-body">
                        <h5 class="white-pill">{{ cell.0 }}</h5>
                        <p class="card-text" style="color: brown;">{{ cell.1 }} artists</p>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
