<head>

<style>

</style>

<body class="w3-dark-grey">


{% include 'blog/blog_header.html' %}
<br>
<div class="container">
    {% for post in posts %}
    <section>
        <div class="w3-row w3-sand" style="border-radius: 18%;">

                <a href="{{url_for('blog.blog_single', id=post.id ) }}">

            </div>
            <div class="w3-col">
                
                <h4> <b>{{ post.title }}</b></h4></a>
                <small class="date-pill">{{ post.post_date }}</small>

                <p class='w3-grey'>{{ post.content|truncate(350) }}...</p>
            </div>
        </div>
    </section>
    <hr>
{% endfor %}
