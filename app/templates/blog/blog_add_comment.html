{% extends 'base.html' %}

{% block content %}
  <h2>Add Comment</h2>
  <form method="post" action="{{ url_for('blog.blog_add_comment', post_id=post.id) }}">
    {{ form.hidden_tag() }}
    {{ form.csrf_token }}
    <div class="form-group">
      {{ form.content.label(class="form-control-label") }}
      {{ form.content(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
{% endblock %}
